	<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		urlinfo=window.location.href; //获取当前页面的url
//		console.log(urlinfo);
		len=urlinfo.length;//获取url的长度
//		console.log(len);
		offset=urlinfo.indexOf("?");//设置参数字符串开始的位置
		newsidinfo=urlinfo.substr(offset,len)//取出参数字符串 这里会获得类似“id=1”这样的字符串
		newsids=newsidinfo.split("&");//对获得的参数字符串按照“=”进行分割
		newsid1=newsids.join("=");
		newsid2=newsid1.split("=");
		newsid=newsid2[1];//得到参数值
		newscount=newsid2[3];
		newsname=newsid2[0];//得到参数名字
		
		var app=angular.module("orderApp",[]);
		app.controller("orderController",function($scope,$http){
			$http.get("buy1.php",{params:{id:newsid,count:newscount}}).success(function(data){
				console.log(data);
				$scope.obj=data;
				$scope.totalprice=data[0].price*data.count;
			}).error(function(error){
				
			})
			
			
		})
		
	</script>
